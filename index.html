<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="css/style.css" />

		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Welcome to</title>
	</head>
	<body>
		<div class="status-bar">
			<div class="status-bar__column">
				<span>No Service</span>
				<i class="fa-solid fa-wifi"></i>
			</div>
			<div class="status-bar__column">
				<span>00:00</span>
			</div>
			<div class="status-bar__column">
				<span>11%</span>
				<i class="fa-solid fa-battery-full fa-lg"></i>
				<i class="fa-solid fa-bolt"></i>
			</div>
		</div>

		<header class="welcome-header">
			<h1 class="welcome-header__title">Welcome to AwakeSquare</h1>
			<p class="welcome-header__text">If you have a Account, log in with your email or phone number</p>
		</header>

		<form action="friends.html" method="get" id="login-form">
			<input name="userbane" required type="text" placeholder="Email or phone number" />
			<input type="password" required placeholder="password" />
			<input type="submit" value="Log In" />
			<input type="submit" value="Sign Up" />
			<a href="#">Find Account or Password</a>
		</form>

		<script src="https://kit.fontawesome.com/3ad77aeec5.js" crossorigin="anonymous"></script>
	</body>
</html>
